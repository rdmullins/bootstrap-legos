<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <title>Bootstrap Legos - Containers</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl blue">100% wide until extra extra large breakpoint</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl green">100% wide until extra large breakpoint</div>
            <div class="col-l yellow">100% wide until large breakpoint</div>
            <div class="col-m orange">100% wide until medium breakpoint</div>
            <div class="col-s red">100% wide until small breakpoint</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
